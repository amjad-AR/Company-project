    <!-- --------------------------------------------------------------------------- -->

    <!-- ------------------contuct section----------------------- -->
    <section class="contact-section" id="contuct-id">
      <h1>Contucs Us</h1>
      <div class="contact-container">
        <form action="#" method="post" class="contact-form">
          <fieldset>
            <legend>Personal information</legend>

            <!-- Full name -->
            <label for="fullname">Full name :</label>
            <input type="text" id="fullname" name="fullname" required />

            <!-- E-mail -->
            <label for="email">email :</label>
            <input type="email" id="email" name="email" required />

            <!-- Phone number -->
            <label for="phone">Phone number :</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              placeholder="ex: +9639********1"
            />

            <!-- Choose your city -->
            <label for="city">City:</label>
            <select id="city" name="city">
              <option value="homs">Salamiah</option>
              <option value="damascus">Damascus</option>
              <option value="aleppo">Alippo</option>
              <option value="homs">Homs</option>
              <option value="homs">Hama</option>
              <option value="latakia">Latakia</option>
              <option value="latakia">Tatous</option>
              <option value="latakia">As-swidaa</option>
              <option value="latakia">Idlib</option>
              <option value="latakia">Daraa</option>
              <option value="latakia">Der-azor</option>
              <option value="latakia">Al-hasaka</option>
              <option value="latakia">Rif-dimask</option>
              <option value="latakia">Raka</option>
              <option value="latakia">Alqonaiterah</option>
            </select>

            <!-- gender -->
            <p>Gender :</p>
            <label
              ><input type="radio" name="gender" value="male" checked />
              male</label
            >
            <label
              ><input type="radio" name="gender" value="female" /> femail</label
            >

            <!-- I agree  -->
            <label class="terms">
              <input type="checkbox" name="terms" required /> I agree to the
              terms and condition
            </label>

            <!-- btn -->
            <div class="buttons">
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </div>
          </fieldset>
        </form>
        <!-- -------------------------------------------------------------------------- -->

        <!-- -------------------------------- map and ankor --------------------------- -->
        <div class="contact-info">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54781.13648161356!2d36.28640960014308!3d33.51824529679255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1518e0bcb6b5ac05%3A0xaf66b67bc8eaddff!2sCham%20City%20Center!5e0!3m2!1sen!2sus!4v1756575154071!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <div class="icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-telegram"></i>
            <i class="fab fa-instagram"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
          </div>
        </div>
      </div>
    </section>
